<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs</title>
</head>
<body>
    <style>
:root {
    --primary: #2563eb;
    --background: #0f172a;
    --text: #e2e8f0;
    --accent: #60a5fa;
}

body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    background-color: var(--background);
    color: var(--text);
}

header {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    z-index: 100;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

.logo {
    font-size: 1rem;
    font-weight: bold;
    color: var(--primary);
}

.gallery-section {
    padding: 6rem 2rem;
    text-align: center;
}

.section-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--accent);
}

.section-description {
    font-size: 1.2rem;
    margin-bottom: 3rem;
    color: #94a3b8;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
    gap: 1rem; /
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.05);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex; 
    justify-content: center;
    align-items: center; 
    height: 200px;
}

.gallery-item img {
    max-width: 100%; 
    max-height: 100%; 
    object-fit: contain; 
    transition: transform 0.3s;
}

.gallery-item:hover img {
    transform: scale(1.1); 
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.modal {
    display: none; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    animation: zoomIn 0.3s ease;
}

.modal:target {
    display: flex; 
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    background: none;
    border: none;
    font-weight: bold;
    z-index: 300;
}

@keyframes zoomIn {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
h4 {
    color:#5e46e9;
    margin-left: 38%;
}
.click {
    margin-top: 2%;
}
</style>
    <header>
        <nav class="container">
            <div class="logo">Mr Badr</div>
       </nav>

    </header>
    <main class="gallery-container">
        <div class=""><img src="" alt=""></div>
        <div class="click"></div>
        <h4>Click in the middle to view the full image</h4>
        <div class="gallery-item"><img src="" alt="No image"></div>
        <div class="gallery-item"><img src="" alt="No image"></div>
        <div class="gallery-item"><img src="" alt="No image"></div>
        <div class="gallery-item"><img src="" alt="No image"></div>
        <div class="gallery-item"><img src="1.png" alt="No image"></div>
        <div class="gallery-item"><img src="" alt="No image"></div>
        <div class="gallery-item"><img src="" alt="No image"></div>
    </main>

    <div id="imageModal" class="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <img src="" alt="Expanded View" id="modalImage">
    </div>
    


    <script>
        document.querySelectorAll('.gallery-item img').forEach(image => {
            image.addEventListener('click', () => {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = image.src; 
                modal.style.display = 'flex';
            });
        });
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none'; 
        }
        </script>
</body>
</html>
